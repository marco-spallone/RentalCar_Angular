<select #searchFor name="searchFor" class="mt-2 form-select">
  <option *ngFor="let option of tableConfig.search.columns">
    {{option}}
  </option>
</select>
<input #searchValue type="text" class="form-control" id="search" name="search" placeholder="Cerca..."
       (keyup)="applyFilter(searchFor.value, searchValue.value)"/>
<table class="mt-5 table table-striped table-bordered">
  <thead>
  <th *ngFor="let h of tableConfig.headers">{{h.label}}</th>
  <th *ngFor="let addHeaders of tableConfig.addHeaders"></th>
  </thead>
  <tbody>
  <tr *ngFor="let d of data, let rowId = index" [attr.id]="rowId">
    <td *ngFor="let n of tableConfig.headers">{{d[n.key]}}</td>
    <td><app-button [buttonConfig]="editButtonConfig" (click)="getEvent(data, d, enum.EDIT)"></app-button></td>
    <td *ngIf="tableConfig.whichTable==='users'"><app-button [buttonConfig]="viewResButtonConfig"></app-button></td>
    <td><app-button [buttonConfig]="deleteButtonConfig" (click)="getEvent(data, d, enum.DELETE)"></app-button></td>
  </tr>
  </tbody>
</table>
