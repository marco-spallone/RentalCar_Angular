<div class="container">
  <div class="row">
    <div class="mx-auto mt-3 col-sm-6 col-md-6">
      <h2>Modifica dati</h2>
      <form [action]="editCar()">
        <label for="marca">Marca:</label><input name="marca" id="marca" type="text" class="form-control" />
        <label for="modello">Modello:</label><input name="modello" id="modello" type="text" class="form-control" />
        <label for="anno">Anno:</label><input name="anno" id="anno" type="number" class="form-control" />
        <label for="prezzo">Prezzo:</label><input name="prezzo" id="prezzo" type="text" class="form-control" />
        <label for="targa">Targa:</label><input name="targa" id="targa" type="text" class="form-control" />
        <button type="submit" class="mt-3 btn btn-success">Conferma</button>
      </form>
    </div>
  </div>
</div>
