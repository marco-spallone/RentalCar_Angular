<div class="container">
  <div class="row">
    <div class="mx-auto mt-3 col-sm-6 col-md-6">
      <h2>Modifica dati</h2>

      <label for="name">Nome:</label><input name="name" id="name" type="text" class="form-control"
                                            [(ngModel)]="user.name"/>
      <label for="surname">Cognome:</label><input name="surname" id="surname" type="text" class="form-control"
                                                  [(ngModel)]="user.surname"/>
      <label for="username">Username:</label><input name="username" id="username" type="text" class="form-control"
                                                    [(ngModel)]="user.username"/>
      <label for="pass">Password:</label><input name="pass" id="pass" type="password" class="form-control"
                                                [(ngModel)]="user.password"/>
      <button type="button" class="mt-3 btn btn-success" (click)="post(user)">Conferma</button>
    </div>
  </div>
</div>
